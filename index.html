<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Game</title>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Css Style -->
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body class="font-poppins-medium">
    
    <main>
        <div class="min-h-screen bg-no-repeat bg-center bg-[#010313] bg-[url(./images/background.png)] ">
           
            <!-- Home Screen -->
            <section class="hidden flex justify-center items-center min-h-screen
            ">
               <div class="text-white text-center space-y-10">
                <h1 class="font-anton text-9xl">ALPHA CLASH PRO</h1>
                <p class="text-2xl">Unleash Your Keyboard Kun g Fu : Press “Enter” to Play</p>
                <button class="btn">Play Now</button>
               </div>
            </section>

            <!-- Game Screen -->
            <section>
                <div class="flex flex-col justify-center items-center min-h-screen gap-16 pt-16">
                    <!-- display -->
                    <div class=" artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-xl bg-[#FFFFFFB3] ">
                       <div class="flex justify-center">
                        <p class=" text-white bg-[#010313CC] rounded-b-xl pb-4 px-6">Don't watch keyboard while playing...</p>
                       </div>
                        <div class="flex justify-center items-center h-full">
                            <span class="font-poppins-semibold text-9xl text-[#010313]">Y</span>
                        </div>
                    </div>

                    <!-- Keyboard start here-->
                    <div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd class="kbd">q</kbd>
                            <kbd class="kbd">w</kbd>
                            <kbd class="kbd">e</kbd>
                            <kbd class="kbd">r</kbd>
                            <kbd class="kbd">t</kbd>
                            <kbd class="kbd">y</kbd>
                            <kbd class="kbd">u</kbd>
                            <kbd class="kbd">i</kbd>
                            <kbd class="kbd">o</kbd>
                            <kbd class="kbd">p</kbd>
                          </div> 
                          <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd class="kbd">a</kbd>
                            <kbd class="kbd">s</kbd>
                            <kbd class="kbd">d</kbd>
                            <kbd class="kbd">f</kbd>
                            <kbd class="kbd">g</kbd>
                            <kbd class="kbd">h</kbd>
                            <kbd class="kbd">j</kbd>
                            <kbd class="kbd">k</kbd>
                            <kbd class="kbd">l</kbd>
                          </div> 
                          <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd class="kbd">z</kbd>
                            <kbd class="kbd">x</kbd>
                            <kbd class="kbd">c</kbd>
                            <kbd class="kbd">v</kbd>
                            <kbd class="kbd">b</kbd>
                            <kbd class="kbd">n</kbd>
                            <kbd class="kbd">m</kbd>
                            <kbd class="kbd">/</kbd>
                          </div>
                    </div>
                    <!-- Keyboard ends here-->

                    <!-- life and score -->
                    <div class="flex justify-between w-3/4">
                        <button class="btn rounded-full bg-[#894189] hover:bg-[#894189] text-white border-none px-7">
                            Life
                            <img src="images/heart.svg" alt=""> 1
                          </button>
                          <button class="btn rounded-full bg-[#360490] hover:bg-[#360490] text-white border-none px-7">
                            Score
                            <img src="images/dollar.svg" alt=""> 1
                          </button>
                    </div>
                </div>
            </section>

            <!-- Score Screen -->
            <section></section>
            
        </div>
    </main>
    
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha.js"></script>
</body>
</html>
